<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostScraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />

</head>
<body>
    <div class="container">
            <div class="demo-flex-spacer"></div>
                <h1 class="demo">블로그 포스트 스크래퍼</h1>
                <p class="demo">드래그, 우클릭, 복사가 금지된 블로그 글의 <b>제목</b>과 <b>본문</b> 내용을 스크랩하는 프로그램입니다.</p>
                <br>
                <form action="/result" method="GET">
                     <div class="webflow-style-input">
                        <input class="" type="url" type="text" name="url" placeholder="글의 url 주소를 입력하세요">
                         <button type="submit"><b>&#8594;</b></button>
                    </div>

                </form>
                {% if post %}
                <h3 class="demo">제목 : {{ post['title'] }}</h3>
                <div>
                        <textarea class="webflow-style-textarea" >{% for line in post['text'] %}{{ line+'\n' }}{% endfor %}</textarea>
                </div>
                {% endif %}
        <div class="demo-flex-spacer"></div>
        <a class="demo" href="https://webflow.com/cms" title="Webflow CMS">https://webflow.com/cms</a>
    </div>
